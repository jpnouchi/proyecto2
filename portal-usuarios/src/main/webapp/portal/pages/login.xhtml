<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>

<h:body>

    <p:layout id="layaout" fullPage="true" style="text-align: center;">
        <p:layoutUnit id="top" position="center">
            <div align="center">
            <p:panel header="Login Portal" style="text-align: center;width: 380px;">
                <h:form >
                    <p:panelGrid  columns="2" style="text-align: center;">
                        <h:outputLabel for="#{loginController.username}" value="Usuario"/>
                        <h:inputText label="UserName" value="#{loginController.username}"/>
                        <h:outputLabel for="#{loginController.password}" value="ContraseÃ±a"/>
                        <h:inputSecret value="#{loginController.password}"></h:inputSecret>

                        <f:facet name="footer" >
                            <p:commandButton action="#{loginController.login}" type="submit" value="Login" style="text-align: center;" />
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:panel>
            </div>
        </p:layoutUnit>
    </p:layout>
